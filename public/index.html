<!DOCTYPE html>
<html lang="">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .rdx-home {
        background-color: #f6f6f6;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .rdx-home__main {
        user-select: none;
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .rdx-home__footer {
        width: 100%;
        flex-grow: 0;
        text-align: center;
        padding: 1em 0;
      }

      .rdx-home__footer > a {
        font-size: 12px;
        color: #ababab;
        text-decoration: none;
      }

      .rdx-home__loading {
        height: 32px;
        width: 32px;
        margin-bottom: 20px;
      }

      .rdx-home__title {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .rdx-home__sub-title {
        color: #ababab;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="rdx-home">
        <div class="rdx-home__main">
          <img class="rdx-home__loading" src="<%= BASE_URL %>svg/loading_start.gif" alt="loading" />
          <div class="rdx-home__title">
            正在加载资源
          </div>
          <div class="rdx-home__sub-title d">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
